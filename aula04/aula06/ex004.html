 <body>
     <h1> Olá, estou fazendo algumas melhorias</h1>
     <p> Estou aprendendo JS.</p>
     <script>
         var nome = window.prompt('Qual o sue nome? ');
         document.write(`Olá, ${nome} Seu nome tem ${nome.length} letras.<br/>`); // br -> bracking down(ele pula p linha d baio)// contar o numero de letras 
         document.write(`Seu nome em maiúscula é ${nome.toLocaleUpperCase()} <br/>`);
         document.write(`Seu Nome em minusculo é ${nome.toLowerCase()} <br/>`);
     </script>
 </body>
