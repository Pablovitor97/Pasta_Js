<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VIAGENS</title>
</head>
<body>
    <h1>SISTEMA DE VIAGENS</h1>
    Viagens: <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"> 

    </div>
    <script>
        function verificar(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = (txtv.value)
            res.innerHTML = `<p>seu local é <strong>${vel} <strong></p>`
            if(vel.toLowerCase() != 'brasil') { // esse e de certa forma, composto, pois possui "ELSE"
                res.innerHTML +='<p>Voce é <strong>Estrangeiro</strong></p>'
        } else {
            res.innerHTML +='<p>Voce é <strong>Brasileiro</strong></p>'
        }
    }
    </script>
</body>
</html>
